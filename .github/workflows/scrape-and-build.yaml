name: "Scrape and Build"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scrapejob.outputs.result }}
    
    steps:
      
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - run: npm ci
        working-directory: scripts
      
      - id: scrapejob
        run: npm run scrape
        working-directory: scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: scrape
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # job: ${{ fromJSON(needs.scrape.outputs.result) }}
        job: ["{\"source\":{\"owner\":\"prometheus\",\"repository\":\"prometheus\",\"tag\":\"v2.42.0\"},\"image\":{\"repository\":\"promtool\",\"tag\":\"v2.42.0\"}}"]
    
    steps:
      
      - uses: actions/checkout@v3
        with:
          repository: ${{ fromJSON(matrix.job).source.owner }}/${{ fromJSON(matrix.job).source.repository }}
          ref: ${{ fromJSON(matrix.job).source.tag }}
          path: ${{ fromJSON(matrix.job).source.repository }}
      
      - uses: actions/checkout@v3
        with:
          path: stocker
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - run: npm ci
        working-directory: stocker/scripts
      
      - run: npm run createDockerhubRepository
        working-directory: stocker/scripts
        env:
          INPUT_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          INPUT_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          INPUT_REPOSITORY: ${{ fromJSON(matrix.job).image.repository }}
      
      - run: npm run updateDockerhubRepository
        working-directory: stocker/scripts
        env:
          INPUT_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          INPUT_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          INPUT_REPOSITORY: ${{ fromJSON(matrix.job).image.repository }}
          INPUT_FULL_DESCRIPTION_PATH: ${{ fromJSON(matrix.job).source.repository }}/README.md
      
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and export to Docker daemon
        uses: docker/build-push-action@v4
        with:
          context: ${{ fromJSON(matrix.job).source.repository }}
          file: stocker/repositories/${{ fromJSON(matrix.job).image.repository }}/Dockerfile
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ fromJSON(matrix.job).image.repository }}:${{ fromJSON(matrix.job).image.tag }}
          build-args: |
            SOURCE_OWNER=${{ fromJSON(matrix.job).source.owner }}
            SOURCE_REPOSITORY=${{ fromJSON(matrix.job).source.repository }}
            SOURCE_TAG=${{ fromJSON(matrix.job).source.tag }}
            IMAGE_REPOSITORY=${{ fromJSON(matrix.job).image.repository }}
            IMAGE_TAG=${{ fromJSON(matrix.job).image.tag }}
      
      - name: Test image
        run: |
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/${{ fromJSON(matrix.job).image.repository }}:${{ fromJSON(matrix.job).image.tag }}

      - name: Push image
        uses: docker/build-push-action@v4
        with:
          context: ${{ fromJSON(matrix.job).source.repository }}
          file: stocker/repositories/${{ fromJSON(matrix.job).image.repository }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ fromJSON(matrix.job).image.repository }}:${{ fromJSON(matrix.job).image.tag }}
          build-args: |
            SOURCE_OWNER=${{ fromJSON(matrix.job).source.owner }}
            SOURCE_REPOSITORY=${{ fromJSON(matrix.job).source.repository }}
            SOURCE_TAG=${{ fromJSON(matrix.job).source.tag }}
            IMAGE_REPOSITORY=${{ fromJSON(matrix.job).image.repository }}
            IMAGE_TAG=${{ fromJSON(matrix.job).image.tag }}

      - shell: bash
        run: |
          cat <<- EOF > stocker/${{ fromJSON(matrix.job).image.repository }}/${{ fromJSON(matrix.job).image.tag }}
            Successfully built and pushed stocker/${{ fromJSON(matrix.job).image.repository }}:${{ fromJSON(matrix.job).image.tag }}
          EOF
      
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Complete build stocker/${{ fromJSON(matrix.job).image.repository }}:${{ fromJSON(matrix.job).image.tag }}"
          commit_options: "--no-signoff"
          file_pattern: stocker/${{ fromJSON(matrix.job).image.repository }}/${{ fromJSON(matrix.job).image.tag }}
          repository: stocker
          branch: main
      
      # - uses: mxschmitt/action-tmate@v3
      #   if: ${{ failure() }}
